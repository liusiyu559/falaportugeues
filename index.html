      Polyfill process for browser environments to prevent Vercel/Client-side crashes.
      This ensures 'process.env' references don't throw ReferenceErrors in non-Node envs.

      try {
        if (typeof process === 'undefined') {
           window.process = { env: { API_KEY: '' } };
        }
      } catch (e) {
        console.warn('Polyfill error', e);
      }
    </script>
